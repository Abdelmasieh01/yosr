{% extends 'home.html' %}

{% block content %}
{% if subjects %}
<div class="container p-1">
<div class="row p-3">
  {% for subject in subjects %}
    <div class="col p-1">
        <div class="card text-dark bg-light mb-3" style="width: 18rem;">
          <img src="/static/{{ subject.id }}.jpg" class="card-img-top" alt="..." height="120">
            <div class="card-body">
              <h5 class="card-title">{{ subject.title }}</h5>
              <p class="card-text">مادة {{ subject.title }} - {{ subject.grade.title }}</p>
              <a href="{{ subject.link }}" class="btn btn-primary">عرض</a>
            </div>
          </div>
    </div>
  {% endfor %}
  

</div>
</div>

{% else %}
<h2 class="pd-5" style="margin-top: 50; margin-right: 50">لا توجد نتائج للبحث.</h2>
{% endif %}
{% endblock %}
