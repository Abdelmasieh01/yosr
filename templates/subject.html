{% extends 'home.html' %}

{% block content %}

<div class="container p-1">
<div class="row p-3">
  {% for file in files %}
    <div class="col-3 p-2">
        <div class="card text-dark bg-light mb-3" style="width: 18rem;">
          <img src="/static/{{ file.subject.id }}.jpg" class="card-img-top" alt="..." height="120">
            <div class="card-body">
            {% block card_content %}
              <h5 class="card-title">{{ file.title }}</h5>
              <p class="card-text">ملف {{ file.title }} - {{ file.subject.title }}</p>
              <a href="{{ file.link }}" class="btn btn-primary" target="_blank">تحميل</a>
            {% endblock %}
            </div>
          </div>
    </div>
  {% endfor %}
</div>

</div>
{% endblock %}
