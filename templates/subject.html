{% extends 'home.html' %}

{% block content %}
{% for file in files %}
<div class="row" style="margin-right: 15px; margin-top: 20px">
    <div class="column">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            {% block card_content %}
              <h5 class="card-title">{{ file.title }}</h5>
              <p class="card-text">ملف {{ file.title }} - {{ file.subject.title }}</p>
              <a href="{{ file.link }}" class="btn btn-primary" target="_blank">تحميل</a>
            {% endblock %}
            </div>
          </div>
    </div>
</div>
{% endfor %}
{% endblock %}
